<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc_style.css">
</head>
<body>
    <!-- Left Image -->
    <img src="info.jpg" class="left-image">

    <!-- BMI Calculator Container -->
    <div class="container">
        <h1>BMI Calculator</h1>

        <p>Height (cm)</p>
        <input type="number" id="height">

        <p>Weight (kg)</p>
        <input type="number" id="weight">

        <button id="btn">Calculate</button>

        <div id="result"></div>
        
    </div>

    <!-- Right Image -->
    <img src="chart.webp" class="right-image">

    <!-- New Button for Health Care Centers -->
    <button id="healthCentersBtn">Health Care Centers</button>

    <!-- Source text -->
    <div class="source">
        Source: Certified Nurse Sarah
        <a href="https://youtu.be/t9e46CV_pyM?si=e1mV8jDX3aK5tW_8" target="_blank">
            <img src="nurse sarah.jpg" alt="Certified Nurse Sarah">
        </a>
    </div>

    <script src="calc_script.js"></script>
</body>
</html>
